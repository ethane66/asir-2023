<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>    
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Tablas normales</h1>
<table>
    <tr>
        <th>columna 1</th>
        <th>columna 2</th>
        <th>columna 3</th>
    </tr>
    <tr>
        <td>Fila columna 1</td>
        <td>Fila columna 2</td>
        <td>Fila columna 3</td>
    </tr>
    <tr>
        <td>fila columna 1</td>
        <td>Fila columna 2</td>
        <td>Fila columna 3</td>
    </tr>
</table>

<h2>Tablas con filas y columnas unidos</h2>
<table>
    <tr>
        <th>columna 1</th>
        <th>columna 2</th>
        <th rowspan="3">columna rowspan</th>
    </tr>
    <tr>
        <td colspan="2">Fila colspan</td>
    </tr>
    <tr>
        <td>fila columna 1</td>
        <td>Fila columna 2</td>
    </tr>
</table>
</body>
</html>
